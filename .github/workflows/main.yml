name: Deploy Front to GitHub Pages

on:
  push:
    branches:
      - main  # Or your working branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front  # Ensure npm commands are run inside the 'front' directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (with cache clearing)
        run: |
          echo "Removing node_modules and reinstalling dependencies"
          rm -rf node_modules
          npm install

      - name: List available npm scripts (Debugging)
        run: |
          echo "Listing npm scripts available:"
          npm run

      - name: Build frontend
        run: |
          echo "Building frontend..."
          npm run build

      - name: Set Git user information and deploy
        run: |
          echo "Setting Git user information..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          echo "Deploying to GitHub Pages..."
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debugging: Show Git Config
        run: |
          echo "Showing git config for debugging purposes:"
          git config --list
